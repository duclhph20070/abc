<form (ngSubmit)="OnaddPr()" class="w-[600] mx-auto">
    <p class="text-center">Name: </p>
    <input class="w-[600px] text-center" type="text" [(ngModel)]="objectAddPr.name" name="name">
    <p class="text-center">image: </p>
